name: release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: GITHUB_REF
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Deploy to prod environment
        run: |
          git branch;
          echo deploying to prod;

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
